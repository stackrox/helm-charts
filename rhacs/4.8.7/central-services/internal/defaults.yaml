defaults:

  imagePullSecrets:
    allowNone: true
    useExisting: []
    useFromDefaultServiceAccount: true

  image:
    registry: registry.redhat.io/advanced-cluster-security

  env:
    grpcEnforceALPN: false
    offlineMode: false

  central:
    config: "@config/central/config.yaml|config/central/config.yaml.default"
    endpointsConfig: "@config/central/endpoints.yaml|config/central/endpoints.yaml.default"
    endpoint: "central.{{ required "unknown namespace" .Release.Namespace }}.svc:443"

    exposeMonitoring: false

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        # Central is single-homed, so avoid preemptible nodes.
        - weight: 100
          preference:
            matchExpressions:
            - key: cloud.google.com/gke-preemptible
              operator: NotIn
              values:
                - "true"
        - weight: 50
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/infra
              operator: Exists
        - weight: 25
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/compute
              operator: Exists
        - weight: 100
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist

    image:
      name: rhacs-main-rhel8
      tag: 4.8.7

    resources:
      requests:
        memory: "4Gi"
        cpu: "1500m"
      limits:
        memory: "8Gi"
        cpu: "4000m"

    exposure:
      loadBalancer:
        enabled: false
        port: 443
      nodePort:
        enabled: false
      route:
        enabled: false
        reencrypt:
          enabled: false
    db:
      external: false

      source:
        minConns: 10
        maxConns: 90
        statementTimeoutMs: 1200000

      postgresConfig: "@config/centraldb/postgresql.conf|config/centraldb/postgresql.conf.default"
      hbaConfig: "@config/centraldb/pg_hba.conf|config/centraldb/pg_hba.conf.default"

      image:
        name: rhacs-central-db-rhel8
        tag: 4.8.7

      resources:
        requests:
          memory: "8Gi"
          cpu: "4"
        limits:
          memory: "16Gi"
          cpu: "8"
  configController:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
            - key: cloud.google.com/gke-preemptible
              operator: NotIn
              values:
                - "true"
        - weight: 50
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/infra
              operator: Exists
        - weight: 25
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/compute
              operator: Exists
        - weight: 100
          preference:
            matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
    resources:
      requests:
        memory: "64Mi"
        cpu: "10m"
      limits:
        memory: "128Mi"
        cpu: "500m"
  scanner:
    disable: false
    replicas: 3
    logLevel: INFO
    mode: full

    autoscaling:
      disable: false
      minReplicas: 2
      maxReplicas: 5

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app: scanner
            topologyKey: kubernetes.io/hostname
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 50
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
        - weight: 25
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/compute
                operator: Exists
        - weight: 100
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist

    resources:
      requests:
        memory: "1500Mi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "2000m"

    image:
      name: rhacs-scanner-rhel8
      tag: 4.8.7

    dbResources:
      limits:
        cpu: "2000m"
        memory: "4Gi"
      requests:
        cpu: "200m"
        memory: "512Mi"

    dbImage:
      name: rhacs-scanner-db-rhel8
      tag: 4.8.7

  scannerV4:
    image:
      name: rhacs-scanner-v4-rhel8
      tag: 4.8.7
    indexer:
      disable: false
      logLevel: INFO
      metricsPort: 9090
      replicas: 3
      autoscaling:
        minReplicas: 2
        maxReplicas: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: scanner-v4-indexer
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
          - weight: 25
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/compute
                operator: Exists
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      resources:
        requests:
          memory: "1500Mi"
          cpu: "1000m"
        limits:
          memory: "3Gi"
          cpu: "2000m"
    matcher:
      logLevel: INFO
      metricsPort: 9090
      replicas: 2
      autoscaling:
        minReplicas: 2
        maxReplicas: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: scanner-v4-matcher
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
          - weight: 25
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/compute
                operator: Exists
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      resources:
        requests:
          memory: "500Mi"
          cpu: "1000m"
        limits:
          memory: "2Gi"
          cpu: "2000m"
    db:
      postgresConfig: "@config-templates/scanner-v4-db/postgresql.conf|config-templates/scanner-v4-db/postgresql.conf.default"
      hbaConfig: "@config-templates/scanner-v4-db/pg_hba.conf|config-templates/scanner-v4-db/pg_hba.conf.default"
      source:
        minConns: 5
        maxConns: 40
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          # Scanner V4 DB is single-homed, so avoid preemptible nodes.
          - weight: 100
            preference:
              matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: NotIn
                values:
                  - "true"
          - weight: 50
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
          - weight: 25
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/compute
                operator: Exists
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      resources:
        requests:
          cpu: "200m"
          memory: "3Gi"
        limits:
          cpu: "2000m"
          memory: "4Gi"
      image:
        name: rhacs-scanner-v4-db-rhel8
        tag: 4.8.7
    exposeMonitoring: false

  configAsCode:
    enabled: true

  network:
    enableNetworkPolicies: true

  system:

dbPVCDefaults:
  claimName: "central-db"
  size: "100Gi"

scannerV4DBPVCDefaults:
  claimName: "scanner-v4-db"
  size: "50Gi"
  createClaim: true
